<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css" media="screen" />
<head>
	<title>    Trump vs Colbert    </title>
	<script src="finalscript.js">
	</script>

</head>

<body>
<div class="backgroundShapes">
	<div id="topColor">


	<center>
		<h1><font color="Black">TRUMP OR COLBERT?</font></h1>
	<!--	<img id="line" src"../Images/BroadenedLine.png" width= "900" height="20"/>-->
	</center>
	<div class="content">
		<div class="trump-with-img">
		    <div id="trumpstyle">
				<img id="myImage" onclick="SelectTrump()" src="../Images/TrumpDefault.png" width="270" height="202.5" alt="Donald Trump"/>
			</div>
		</div>
		
		<div class="colbert-with-img">
			<div id="colbstyle">		
				<img id="myImage2" onclick="SelectColbert()" src="../Images/ColbertDefault.png" width="270" height="202.5" alt="Steven Colbert"/>
			</div>
		</div>	

		<h2 id="whoQ">Who Said It?</h2>

		<div id="quoteSectn" align="center">
			<p id="quote"></p>
		</div>
		<br>
	</div>
	<div id="divider"></div>
	<div id="bottomColor">
		<br>
		<div id="nextBtn" align="center">
			<a href="#" onclick="DisplayQuote()"class="button-0">NEXT!</a>
		</div>
		<p id="timer">Timer: <div id="tVal"></p>
		<p id="cStreak">Current Streak: <div id="cSVal"></p>
		<p id="bStreak">Best Streak: <div id="bSVal"></p>
		<p id="rGuesses">Right Guesses: <div id="rGVal"></p>
		<p id="wGuesses">Wrong Guesses: <div id="wGVal"></p>
	</div>
	</div>
</div>
</body>
</html>
