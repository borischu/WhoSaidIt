<!DOCTYPE html>
<html>
<body>

<h1>Make Trump Green with Envy!</h1>

<img id="myImage" onclick="changeImage()" src="TrumpDefault.jpg" width="100" height="180">

<p>Click the Picture of Donald to turn him green.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("TrumpGreen")) {
        image.src = "Trumpdefault.jpg";
    } else {
        image.src = "TrumpGreen.jpg";
    }
}
</script>

</body>
</html>
