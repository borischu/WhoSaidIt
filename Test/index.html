<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css" media="screen" />
	<body onload="dynamicResize()">
	<h1>TRUMP VS. COLBERT</h1>

	<div id="trumpstyle">
		<img id="myImage" onclick="changeImage()" src="TrumpDefault.jpg" width="180" height="180">
	</div>

	<div id="colbstyle">		
		<img id="myImage2" onclick="changeImage2()" src="ColbertDefault.jpg" width="180" height="180">
	</div>

	<h2 id="whoQ">WHO SAID THIS QUOTE?</h2>

	<div id="nextBtn" align="center">
	<button type="button">NEXT</button>
	</div>

	<script>
		function changeImage() 
		{
		    var image = document.getElementById('myImage');
		    var image2 = document.getElementById('myImage2');
		    if (image.src.match("TrumpGreen")) 
		    {
		        image.src = "Trumpdefault.jpg";
		        image2.src = "Colbertdefault.jpg"
		        document.getElementById('whoQ').innerHTML = 'WHO SAID THIS QUOTE?'
		    } 
		    else
		    {
		        image.src = "TrumpGreen.jpg";
		        image2.src = "Colbertfade.jpg";
		        document.getElementById('whoQ').innerHTML = 'GOOD JOB!'
		    }
		}
		function changeImage2() 
		{
		    var image = document.getElementById('myImage');
		    var image2 = document.getElementById('myImage2');
		    if (image2.src.match("colbertgreen")) 
		    {
		        image.src = "Trumpdefault.jpg";
		        image2.src = "Colbertdefault.jpg"
		        document.getElementById('whoQ').innerHTML = 'WHO SAID THIS QUOTE?'
		    } 
		    else
		    {
		        image.src = "Trumpfade.jpg";
		        image2.src = "colbertgreen.jpg";
		        document.getElementById('whoQ').innerHTML = 'GOOD JOB!'
		    }
		}
		function dynamicResize()
		{
			var width = $(window).width() - 25; 
			$("#mydiv").width(width);
		}
	</script>

	</body>
</html>
